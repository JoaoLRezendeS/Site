<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salus T - Comunidade LGBTQIA+</title>
  <link rel="stylesheet" href="../style/home.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <h1>Salus T</h1>
      <div class="nav-links">
        <a href="/mapa">Mapa</a>
        <a href="/filmes">Filmes</a>
      </div>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <div class="container">

    <!-- Barra lateral de filtros -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><button onclick="filtrar('populares')">Mais populares</button></li>
          <li><button onclick="filtrar('recentes')">Mais recentes</button></li>
          <li><button onclick="filtrar('mes')">Neste mês</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Área principal de posts -->
    <main class="main-content" id="post-container">
      <!-- Os posts serão inseridos aqui dinamicamente -->
    </main>

  </div>

  <!-- 🔽 Seção que mostra a imagem e nome do filme selecionado -->
  <div id="filme-info" class="form-section" style="display: none;">
    <div class="filme-info-wrapper">
      <img id="filme-capa" src="" alt="Capa do Filme" />
      <h2>Comentando sobre: <span id="filme-nome"></span></h2>
    </div>
  </div>
  <input type="hidden" id="filme" name="filme" />

  <!-- Formulário de nova postagem -->
  <section class="form-section">
    <h2>Criar nova postagem</h2>
    <form id="post-form" enctype="multipart/form-data">
      <input type="text" id="titulo" name="titulo" placeholder="Título (opcional)">
      <textarea id="descricao" name="descricao" placeholder="Descrição (opcional)"></textarea>
      <input type="file" id="imagem" name="imagem" accept="image/*">
      <button type="submit">Publicar</button>
    </form>
  </section>

  <script src="/script/home.js"></script>
</body>
</html>

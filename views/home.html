<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salus T - Comunidade LGBTQIA+</title>
  <link rel="stylesheet" href="/style/home.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <h1>Salus T</h1>
      <div class="nav-links">
        <a href="/mapa">Mapa</a>
        <a href="/filmes">Filmes</a>
        <a href="/home">Postagens</a>
      </div>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <div class="container">
    
    <aside class="sidebar">
      <nav>
        <ul>
          <li><button onclick="filtrar('populares')">Mais populares</button></li>
          <li><button onclick="filtrar('recentes')">Mais recentes</button></li>
          <li><button onclick="filtrar('mes')">Neste mês</button></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      
      <section id="filme-info" style="display: none;">
        <img id="filme-capa" src="" alt="Capa do filme" class="filme-capa" />
        <h2 id="filme-nome"></h2>
      </section>

      <form id="post-form" class="form-section" enctype="multipart/form-data">
        <h2>Nova Postagem</h2>
        <input type="text" id="titulo" placeholder="Título da postagem" required />
        <textarea id="descricao" placeholder="Escreva sua mensagem..." required></textarea>
        <input type="file" id="imagem" accept="image/*" />
        <input type="hidden" id="filme" />
        <button type="submit">Publicar</button>
      </form>

      <section id="post-container"></section>
    </main>

  </div>

  <script src="/script/home.js"></script>
</body>
</html>

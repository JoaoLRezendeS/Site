<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Salus</title>
  <link rel="stylesheet" href="/style/cadastro.css" />
</head>
<body>
  <div class="container">
    <h1>Salus</h1>
    <h2>Cadastro</h2>

    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome social" required />
      <input type="text" id="pronome" placeholder="Pronome (ex: ela/dela)" required />
      
      <select id="genero" required>
        <option value="" disabled selected>Selecione seu gênero</option>
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
        <option value="Homem trans">Homem trans</option>
        <option value="Mulher trans">Mulher trans</option>
        <option value="Não binário">Não binário</option>
      </select>

      <select id="sexualidade" required>
        <option disabled selected>Selecione sua sexualidade</option>
        <option value="Heterossexual">Heterossexual</option>
        <option value="Homossexual">Homossexual</option>
        <option value="Bissexual">Bissexual</option>
        <option value="Pansexual">Pansexual</option>
        <option value="Assexual">Assexual</option>
        <option value="Demissexual">Demissexual</option>
        <option value="Arromântico">Arromântico</option>
        <option value="Poliromântico">Poliromântico</option>
        <option value="Polissexual">Polissexual</option>
        <option value="Sapiossexual">Sapiossexual</option>
        <option value="Graysexual">Graysexual</option>
        <option value="Skoliosexual">Skoliosexual</option>
        <option value="Androssexual">Androssexual</option>
        <option value="Ginessexual">Ginessexual</option>
        <option value="Queer">Queer</option>
      </select>

      <input type="date" id="nascimento" required />
      <input type="email" id="email" placeholder="Endereço de e-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      
      <button type="submit">Criar conta</button>
    </form>

    <div class="link"><a href="/">Já tem uma conta? Faça login</a></div>
  </div>

  <script src="/script/cadastro.js"></script>
</body>
</html>

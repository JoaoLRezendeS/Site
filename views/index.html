<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Salus</title>

  <!-- Estilo -->
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Scripts do Google Login -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Salus</h1>
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="EndereÃ§o de e-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar na conta</button>
    </form>

    <a class="link" href="/esqueci-a-senha">Esqueceu sua senha?</a>
    <div class="link"><a href="/cadastro">Criar nova conta</a></div>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="577278743325-vi8qf66g0945elfuosnrn729gb8196ui.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>
  </div>

  <!-- Scripts do Projeto -->
  <script src="/script/fetch.js"></script>
  <script src="/script/login-google.js"></script>
</body>
</html>
